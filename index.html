<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faazizpro Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icon -->
    <script src="https://kit.fontawesome.com/a8e2726981.js" crossorigin="anonymous"></script>
</head>
<body>

    <section> 
        <h1 class="text-center mt-10 text-4xl">Faazizpro Text Editor</h1>
        <div class="max-w-3xl mx-auto mt-10 ">
            <div class="bg-[#F2F2F2] p-4 flex justify-between rounded-full">
                <div class="flex gap-10">
                    <i id="bold" class="fa-solid fa-bold text-2xl  cursor-pointer hover:scale-125 ease-in-out delay-150 duration-300 "></i>
                    <i id="italic" class="fa-solid fa-italic text-2xl  cursor-pointer hover:scale-125 ease-in-out delay-150 duration-300 "></i>
                    <i id="underline" class="fa-solid fa-underline text-2xl mr-6 cursor-pointer hover:scale-125 ease-in-out delay-100 duration-300 "></i>
                </div>
                <div  class="flex gap-10">
                    <i class="fa-solid fa-align-left text-2xl   cursor-pointer" id="left"></i>
                    <i class="fa-solid fa-align-center text-2xl   cursor-pointer" id="center"></i>
                    <i class="fa-solid fa-align-right text-2xl cursor-pointer" id="right"></i>
                    
                </div>
                <div  class="flex gap-10">
                    <img src="./images/lowercase.png" alt="" class="cursor-pointer" srcset="" id="lowercase">
                    <img src="./images/uppercase.png" class="cursor-pointer" alt="" srcset="" id="uppercase">
                    <img src="./images/capitalize.png" class="cursor-pointer" alt="" srcset="" id="capitalize">
                    <img src="./images/clear-format.png" class="cursor-pointer" alt="" srcset="" id="clear">
                </div>
                <div>
                    <label for="fs">Font Size:</label>
                    <input type="number" name="fs" id="fs" class="w-10" value="16" min="1">
                </div>
            </div>
            <div >
                <textarea class="p-4 text-lg w-full mt-8 h-60 outline-none flex justify-around rounded-lg bg-blue-300" name="textarea" id="text-area"></textarea>
            </div>
        </div>
    </section>


    <!-- JS Files -->
    <script src="./JS/utilities.js"></script>
</body>
</html>
